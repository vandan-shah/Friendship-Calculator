<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friendship Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="card w-50 m-auto text-center">
                <div class="card-header bg-danger text-white">Friendship Calculator</div>
                <div class="card-body mr-auto ml-auto">
                    <form class="form-inline mr-auto ml-auto">
                        <div class="form-group">
                            <input id="yourname" type="text" class="form-control text-center mr-auto ml-auto" placeholder="Your Name">
                        </div>
                        <div>
                            <span class="pl-4 pr-4"> + </span>
                        </div>
                        <div class="form-group">
                            <input id="friendname" type="text" class="form-control text-center" placeholder="Friend Name">
                        </div>
                    </form>
                    <br>

                    <div class="w-75 mb-4 mr-auto ml-auto">
                        <button class="btn btn-success w-50" onclick="calculate()"> Click </button>
                    </div>

                    <div>
                        <input type="text" id="friendvalue" class="form-control text-center w-30 mb-4 mr-auto ml-auto" placeholder="Friendship Percentage"
                    </div>
                </div>

                <div class="card-footer">God bless your Friendship</div>
            </div>
        </header>

        <script src="main.js"></script>
    </body>
</html>
